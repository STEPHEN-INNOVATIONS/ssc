	<script>
		// Define the API URL to your PHP script
		const apiUrl = "/fetchData.php"; // Change to your server URL

		// Show a loading alert while fetching data
		Swal.fire({
			title: 'Loading Data',
			html: '<div class="progress-container"><div class="progress-bar"></div></div>',
			allowOutsideClick: false,
			showConfirmButton: false,
		});

		// Make the API request
		fetch(apiUrl)
			.then((response) => response.json())
			.then((data) => {
				// Close the loading alert
				Swal.close();

				console.log(data);
				// Rest of your code remains the same

				// Create a container for displaying the API data
				const valueContainer = document.getElementById('value-container');

				const row = document.createElement('div');
				row.classList.add('row');

				data.forEach((item, index) => {
					const col = document.createElement('div');
					col.classList.add('col-md-3');

					const valueDiv = document.createElement('div');
					valueDiv.classList.add('card-body', 'py-5', 'd-flex', 'flex-column', 'justify-content-center', 'align-items-center', 'bg-color-light', 'hover-effect-1');

					const h6Element = document.createElement('h6');
					h6Element.classList.add('card-title', 'mb-1', 'text-4', 'font-weight-bold', 'text-color-quaternary');
					h6Element.style.textAlign = 'center';
					h6Element.textContent = item.medicines;

					const pElement = document.createElement('p');
					pElement.classList.add('card-text', 'text-color-secondary');
					pElement.style.textAlign = 'center';
					pElement.textContent = item.side_effects;

					valueDiv.appendChild(h6Element);
					valueDiv.appendChild(pElement);
					col.appendChild(valueDiv);

					row.appendChild(col);
				});

				valueContainer.appendChild(row);
			})
			.catch((error) => {
				// Close the loading alert if an error occurs
				Swal.close();

				console.error("API request failed:", error);
			});
	</script>
